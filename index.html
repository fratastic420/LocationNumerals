
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Location Arithmetic Fun FUN FUUUUUUN!</title>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div class="container">
        <h2>Lets do some Location Numeral Arithmetic!</h2>
        <div class="errorContainer hide">
	</div>
        <form class="form form-horizontal">
            <div class="control-group">
                <label class="control-label" for="q">Enter Your Input</label>
                <div class="controls">
                    <input name="q" id="q" class="required" placeholder="Enter Integer or String based upon selection below">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="m">Make a Choice of Method</label>
                <div class="controls">
                    <select id="m" name="m" class="required">
                        <option value="integerToAbbreviated">Convert Integer to Location Numeral</option>
                        <option value="locationToInteger">Convert Location Numeral to Integer</option>
                        <option value="locationToAbbreviated">Parse Location Numerals to shortened Abbreviation</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="control-group">
                <button type="submit" class="btn btn-large btn-primary btn-block">Submit</button>
            </div>
        </form>
        <br>
        <div class="resultContainer hide">
	    <div class="alert alert-success text-center">Your result is <strong></strong></div>
	</div>
        </div>
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="locationNumerals.class.js"></script>
	<script>
	    $(function(){
		$('form').on('submit', function(e){
		    e.preventDefault();
		    var v = $('#q').val(),
		    m = $('#m').val(),
		    errors = null,
		    errorhtml = null,
		    i = 0;
		    lm = new LocationNumeral(v, m);
		    $('.errorContainer').addClass('hide').html('');
		    if (lm.result != false) {
			$('.resultContainer').removeClass('hide').find('strong').html(lm.result);
		    }
		    else {
			$('.resultContainer').addClass('hide');
			errors = lm.errors.length;
			if (errors > 0) {
			    $('.errorContainer').removeClass('hide');
			    for(i; i< errors; i++) {
				errorhtml = '<div class="alert alert-danger alert-error text-center">'+lm.errors[i]+'</div>';
				$('.errorContainer').append(errorhtml);
			    }
			}
		    }
		    
		});
	    });
	</script>
    </body>
</html>
